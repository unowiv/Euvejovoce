<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>

    <meta name="keywords" content="Desenvolvendo site de enigmas"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Eu Vejo Você</title>

    <link rel="apple-touch-icon" href="olhos.jpg"/>
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
     <!--FORMULÁRIO DE CADASTRO-->
     <div id="cadastro">
        <form> 
          <h1>Realize seu cadastro</h1> 
            <label for="nome_cad">Nome:</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome Completo">
            <br>
            <label for="email_cad">E-mail:</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Contato@gmail.com"> 
            <br>
            <label for="senha_cad">Senha:</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234">
            <br><br>
            <input type="submit" value="Cadastrar"> 
            <p><a class="link-lc" href="login.html"> Ir para Login </a></p>
        </form>
      </div>
</body>
</html>
