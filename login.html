<body>
      <div id="login">
        <form>
          <h1>Realize seu login</h1> 
            <label for="nome_login">Nome:</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Isabelli@gmail.com">
            <br>
            <label for="email_login">E-mail:</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="1234" /> 
            <br><br>
            <input type="checkbox" name="manterlogado" id="manterlogado" value=""> 
            <label for="manterlogado">Manter-me logado</label>
            <br><br>
            <button type="submit" value="Logar">Entrar</button> 
            <br>
            <p><a class="link-lc" href="cadastro.html">Cadastre-se</a></p>
        </form>
      </div>
</body>
